services:
  - type: web
    name: life-coach-bot
    env: python
    plan: free
    region: singapore
    
    # Build settings
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --log-level info
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy settings
    autoDeploy: true
    
    # Environment variables
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      
