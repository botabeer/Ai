services:
  - type: web
    name: life-coach-bot-noor
    env: python
    plan: free
    region: singapore
    
    # Build Configuration
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120 --log-level info
    
    # Health Check
    healthCheckPath: /health
    
    # Auto Deploy
    autoDeploy: true
    
    # Environment Variables
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      
      - key: ENVIRONMENT
        value: production
      
      - key: LOG_LEVEL
        value: INFO
      
      # ⚠️ ADD THESE IN RENDER DASHBOARD:
      # LINE_CHANNEL_ACCESS_TOKEN - Get from LINE Developers Console
      # LINE_CHANNEL_SECRET - Get from LINE Developers Console
      # GROQ_API_KEY - Get from console.groq.com/keys
